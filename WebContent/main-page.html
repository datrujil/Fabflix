<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="main-page.css">
    <script src="https://kit.fontawesome.com/ee5ec8630d.js" crossorigin="anonymous"></script>
<!--    <script src="https://kit.fontawesome.com/a076d05399"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="logo" href="#"> <img src="img/FabFlix.jpg" alt="Fablix Logo"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="main-page.html">Home</a>
                </li>

                <div class="box">
                    <input type="text" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="Search Anything" autocomplete="off">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <script src="autocomplete.js"></script>
                <script src="single-movie.js"></script>
                <script src="movie-list-search.js"></script>
            </ul>

        </div>
    </div>
</nav>


<div class="welcome">
    <h1>Welcome To Fabflix</h1>
</div>

<h3>Search by Input</h3>
<div class="search-container">
    <form id="search_form" method="get" action="#">
        <div class="row">
            <div class="col">
                <label>
                    <input  class="form-control form-control-lg" name="by-title" placeholder="Enter movie title" type="text">
                </label>
            </div>
            <div class="col">
                <label>
                    <input class="form-control form-control-lg" name="by-year" placeholder="Enter movie year" type="text">
                </label>
            </div>
            <div class="col">
                <label>
                    <input class="form-control form-control-lg" name="by-director" placeholder="Enter director name" type="text">
                </label>
            </div>
            <div class="col">
                <label>
                    <input class="form-control form-control-lg" name="by-star" placeholder="Enter star name" type="text">
                </label>
            </div>
<!--            <input class="btn btn-primary" type="submit" value="Search">-->
        </div>
        <button id="search-button" onclick=handleSearch() type="button" class="btn btn-primary">Search</button>
    </form>
</div>

<!--Browsing-->
<div class="genres_head"></div>
<div class="genres-grid" id="genres_links"></div>

<div class="alpha_head">
    <h3>Search by Letters</h3>
</div>
<div class="alpha-grid" id="alphabet-container"></div>
<div class="result">
    <div class="display-result"></div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<script src="main-page.js"></script>
    <script src="movie-list.js"></script>
    <script src="movie-list-search.js"></script>

</body>


</html>
