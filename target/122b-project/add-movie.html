<div class="container">
    <div class="welcome">
        <h2>Add Movie</h2>
        <h3>New Movie Details</h3>

    </div>

    <div class="add-movie">
        <form id="movie_form" method="post" action="#" class="form-group">
            <label><b>Movie Title</b></label>
            <label>
                <input class="form-control form-control-lg" name="movie-title" placeholder="Enter Movie Title" type="text">
            </label>

            <label><b>Year</b></label>
            <label>
                <input class="form-control form-control-lg" name="movie-year" placeholder="Enter Movie Year" type="text">
            </label>

            <label><b>Director</b></label>
            <label>
                <input class="form-control form-control-lg" name="movie-director" placeholder="Enter Director Name" type="text">
            </label>

            <label><b>Genre</b></label>
            <label>
                <input class="form-control form-control-lg" name="movie-genre" placeholder="Enter A Movie Genre" type="text">
            </label>

            <label><b>Movie Star Name</b></label>
            <label>
                <input class="form-control form-control-lg" name="movie-star-name" placeholder="Enter A Movie Star" type="text">
            </label>
            <label><b>Movie Star Year</b></label>
            <label>
                <input class="form-control form-control-lg" name="movie-star-year" placeholder="Enter A Movie Star Year" type="text">
            </label>

            <button id="add_movie_button" type="button" class="btn btn-primary">Add Movie</button>
        </form>
    </div>


</div>
